<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBJK_AFO</title>
    <!-- Script -->
    <script src="js/scripts.js" defer></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Audiowide&family=Genos:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Michroma&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- HEADER -->
    <header id="title-bar">
        <h1>>>cbjk_auto_file_organizer//</h1>
        <div id="control-bar">
            <svg class="control-bar-btn" id="minimize-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path d="M64 488C64 474.7 74.7 464 88 464L552 464C565.3 464 576 474.7 576 488C576 501.3 565.3 512 552 512L88 512C74.7 512 64 501.3 64 488z"/></svg>
            <svg class="control-bar-btn" id="restore-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path d="M112 288L112 448C112 456.8 119.2 464 128 464L512 464C520.8 464 528 456.8 528 448L528 288L112 288zM64 192C64 156.7 92.7 128 128 128L512 128C547.3 128 576 156.7 576 192L576 448C576 483.3 547.3 512 512 512L128 512C92.7 512 64 483.3 64 448L64 192z"/></svg>
            <svg class="control-bar-btn" id="close-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path d="M55.1 73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L147.2 256 9.9 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192.5 301.3 329.9 438.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.8 256 375.1 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192.5 210.7 55.1 73.4z"/></svg>
        </div>
    </header>
    <header class="placeholder"></header>

    <!-- SIDE MENU -->
    <div class="container">
        <aside id="side-menu">
            <nav>
                <ul>
                    <li class="side-menu-btn" id="open-btn" title="Escolher diretório">
                        <svg class="side-menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path d="M64 448l384 0c35.3 0 64-28.7 64-64l0-240c0-35.3-28.7-64-64-64L298.7 80c-6.9 0-13.7-2.2-19.2-6.4L241.1 44.8C230 36.5 216.5 32 202.7 32L64 32C28.7 32 0 60.7 0 96L0 384c0 35.3 28.7 64 64 64z"/></svg>
                    </li>
                    <li class="side-menu-btn" id="filter-btn" title="Aplicar filtros">
                        <svg class="side-menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path d="M32 64C19.1 64 7.4 71.8 2.4 83.8S.2 109.5 9.4 118.6L192 301.3 192 416c0 8.5 3.4 16.6 9.4 22.6l64 64c9.2 9.2 22.9 11.9 34.9 6.9S320 492.9 320 480l0-178.7 182.6-182.6c9.2-9.2 11.9-22.9 6.9-34.9S492.9 64 480 64L32 64z"/></svg>
                    </li>
                    <li class="side-menu-btn" id="manage-files-btn" title="Gerenciar arquivos">
                        <svg class="side-menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path d="M64 0C28.7 0 0 28.7 0 64l0 240 128 0c44.2 0 80 35.8 80 80l0 128 112 0c35.3 0 64-28.7 64-64l0-277.5c0-17-6.7-33.3-18.7-45.3L258.7 18.7C246.7 6.7 230.5 0 213.5 0L64 0zM325.5 176L232 176c-13.3 0-24-10.7-24-24L208 58.5 325.5 176zM32 352c-17.7 0-32 14.3-32 32l0 96c0 17.7 14.3 32 32 32l96 0c17.7 0 32-14.3 32-32l0-96c0-17.7-14.3-32-32-32l-96 0z"/></svg>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- RETRACTILE SIDE BARS -->

        <!-- 1 - Dir select -->
        <aside class="retractile-side-bar" id="path-select">
            <div id="path-select-container" class="tool-container">
                <input type="text" id="path-display" placeholder="Selecione o diretório..." readonly>
                <div id="search-buttons">
                    <button class="sidebar-btn" id="open-dir-btn">Escolher diretorio</button>
                </div>
            </div>                
        </aside>

        <!-- 2 - filtering -->
        <aside class="retractile-side-bar" id="filters">
            <form id="filter-form" class="tool-container">
                <h3>Tags e extensões</h3>
                <textarea name="tags" id="tags" placeholder="Tags..."></textarea>
                <textarea name="extensions" id="extensions" placeholder="Extensões..."></textarea>
                <h3>Tamanho</h3>
                <div class="size-input">
                    <div class="input-row">
                        <input type="number" name="tamanho_min" id="tamanho_min_num" placeholder="Tamanho mínimo">
                        <select name="tamanho_min" id="tamanho_min_text">
                            <option value="B">B</option>
                            <option value="KB">KB</option>
                            <option value="MB">MB</option>
                            <option value="MB">GB</option>
                            <option value="MB">TB</option>
                            <option value="MB">PB</option>
                        </select>
                    </div>
                </div>
                <div class="size-input">
                    <div class="input-row">
                        <input type="number" name="tamanho_max" id="tamanho_max_num" placeholder="Tamanho máximo">
                        <select name="tamanho_max" id="tamanho_max_text">
                            <option value="B">B</option>
                            <option value="KB">KB</option>
                            <option value="MB">MB</option>
                            <option value="MB">GB</option>
                            <option value="MB">TB</option>
                            <option value="MB">PB</option>
                        </select>
                    </div>
                </div>
                <input class="sidebar-btn" type="submit" value="Filtrar">
            </form>
            <button id="clear-filters-btn" class="sidebar-btn">Limpar filtros</button>          
        </aside>

        <aside class="retractile-side-bar" id="manage-files">
            <section class="tool-container" id="file-managing">
                <h3>Gerenciar arquivos</h3>
                <ul class="sidebar-btn manage-files-btn" id="move-files-btn">
                    <li class="icon smaller">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path fill="currentColor" d="M64 0C28.7 0 0 28.7 0 64l0 240 182.1 0-31-31c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9l-72 72c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l31-31-182.1 0 0 96c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-277.5c0-17-6.7-33.3-18.7-45.3L258.7 18.7C246.7 6.7 230.5 0 213.5 0L64 0zM325.5 176L232 176c-13.3 0-24-10.7-24-24L208 58.5 325.5 176z"/></svg>
                    </li>
                    <li class="text">
                        Mover arquivos
                    </li>
                </ul>
                <ul class="sidebar-btn manage-files-btn" id="copy-files-btn">
                    <li class="icon">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path fill="currentColor" d="M64 0C28.7 0 0 28.7 0 64L0 384c0 35.3 28.7 64 64 64l112 0 0-224c0-61.9 50.1-112 112-112l64 0 0-48c0-35.3-28.7-64-64-64L64 0zM248 112l-144 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l144 0c13.3 0 24 10.7 24 24s-10.7 24-24 24zm40 48c-35.3 0-64 28.7-64 64l0 224c0 35.3 28.7 64 64 64l160 0c35.3 0 64-28.7 64-64l0-165.5c0-17-6.7-33.3-18.7-45.3l-58.5-58.5c-12-12-28.3-18.7-45.3-18.7L288 160z"/></svg>
                    </li>
                    <li class="text">
                        Copiar arquivos
                    </li>
                </ul>
                <ul class="sidebar-btn manage-files-btn" id="delete-files-btn">
                    <li class="icon">
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Free 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2025 Fonticons, Inc. --><path fill="currentColor" d="M136.7 5.9L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-8.7-26.1C306.9-7.2 294.7-16 280.9-16L167.1-16c-13.8 0-26 8.8-30.4 21.9zM416 144L32 144 53.1 467.1C54.7 492.4 75.7 512 101 512L347 512c25.3 0 46.3-19.6 47.9-44.9L416 144z"/></svg>
                    </li>
                    <li class="text">
                        Apagar arquivos
                    </li>
                </ul>
            </section>
        </aside>

        <!-- MAIN -->
        <main>
            <section id="files-container">
                <div id="legend-container">
                    <ul id="legend">
                        <li class="name">Nome</li>
                        <li class="dir">Diretório</li>
                        <li class="size">Tamanho</li>
                    </ul>
                </div>
                <section id="file-info">
                </section>
            </section>
        </main>
    </div>

</body>
</html>
